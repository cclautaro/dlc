<div class="title" style="margin-top: 15px;">
  <u><h1>GUGLE</h1></u>
</div>
<div class="p-5 h-100 contenedor">
  <div class="custom col-md-12">
    <input type="text" placeholder="Ingrese su busqueda" class="custom-input" (keydown.enter)="buscar()" [(ngModel)]="query"/>
    <i class="fas fa-search fa-lg" (click)="buscar()" ></i>
  </div>
</div>
<div style="height: 100%; background-color: white" *ngIf="resultados.length != 0">
  <table>
    <tr *ngFor="let lis of resultados | paginate: {itemsPerPage: 5, currentPage: p}">
      <hr />
      <div>
        <p>{{ lis.docName }}</p>
        <p>{{ lis.ir }}</p>
        <p> {{ lis.contextWords}}</p>
        <a href="http://localhost:8080/api/search/download/{{lis.docId}}">link text</a>
      </div>
    </tr>
  </table>
  
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
