<div class="d-flex align-items-end flex-column">
  <div class="p-2">
    <button
      type="button"
      class="btn btn-primary"
      (click)="indexar()"
    >
      INDEXAR
    </button>
  </div>
</div>
<hr>
<div style="height: 100%; background-color: white">
  <table style="width: 100%" class="table table-bordered table-striped">
    <thead>
      <tr>
      <th scope="col">Id</th>
      <th scope="col">Fecha</th>
      <th scope="col">Cantidad de documentos</th>
      <th scope="col">Cantiad de Palabras Nuevas</th>
      <th scope="col">Cantiad de Palabras Actualizadas</th>
      <th scope="col">Tiempo</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of index" ngIf="{{i.cantidadDocumentos}} != 0">
        <td>{{ i.id }}</td>
        <td>{{ i.fecha }}</td>
        <td>{{ i.cantidadDocumentos }}</td>
        <td>{{ i.cantidadPalabrasNuevas }}</td>
        <td>{{ i.cantidadPalabrasActualizadas }}</td>
        <td>{{ i.miliSegundos / 1000 }} (Segundos)</td>
      </tr>
    </tbody>
  </table>
</div>
